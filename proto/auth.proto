syntax = "proto3";

package auth;

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse) {}
  rpc Login (LoginRequest) returns (LoginResponse) {}
  rpc Validate (ValidateRequest) returns (ValidateResponse) {}
  rpc VerifyOtp (VerifyOtpRequest) returns (VerifyOtpResponse) {}
  rpc Sendmail (SendmailRequest) returns (SendmailResponse) {}
  rpc PushNoti (PushNotiRequest) returns (PushNotiResponse) {}
  rpc ForgotPassword (ForgotPasswordRequest) returns (ForgotPasswordResponse) {}
  rpc ChangePassword (ChangePasswordRequest) returns (ChangePasswordResponse) {}
  rpc GetProfile (GetProfileRequest) returns (GetProfileResponse) {}
  rpc ReSendOtp (ReSendOtpRequest) returns (ReSendOtpResponse) {}
}

/// ReSendOtp
message ReSendOtpRequest {
  string email = 1;
}
message ReSendOtpResponse {
  int32 status = 1;
  string data = 3;
  string error = 2;
}
/// ReSendOtp

/// GetProfile
message GetProfileRequest {
  string uid = 1;
}
message GetProfileResponse {
  int32 status = 1;
  optional UserRes data = 2;
}
/// GetProfile

/// ChangePassword
message ChangePasswordRequest {
  string oldPassword = 1;
  string newPassword = 2;
  int32 userId = 3;
}
message ChangePasswordResponse {
  int32 status = 1;
  string data = 2;
}
/// ChangePassword

/// ForgotPassword
message ForgotPasswordRequest {
  string email = 1;
  string type = 2;
}
message ForgotPasswordResponse {
  int32 status = 1;
  string data = 2;
}
/// ForgotPassword

/// VerifyOtpRequest
message VerifyOtpRequest {
  string otp = 1;
  string type = 2;
}
message VerifyOtpResponse {
  int32 status = 1;
  string data = 2;
}
/// VerifyOtpRequest

message PushNotiRequest {
  TokenJson data = 1;
}
message PushNotiResponse {
  int32 status = 1;
  repeated string error = 2;
}

message SendmailRequest {
  string email = 1;
  string type = 2;
}
message SendmailResponse {
  int32 status = 1;
  repeated string error = 2;
  string otp = 3;

}

// Register

message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
  string phone = 4;
  string avatar = 5;
}

message UserRes {
  string email = 1;
  string name = 2;
  string phone = 3;
  string avatar = 4;
  string uid = 5;
  string role = 6;
  string email_verified_at = 7;
  string google_id = 8;
}

message RegisterResponse {
  int32 status = 1;
  repeated string error = 2;
  optional UserRes data = 3;
}

message TokenJson {
  string accessToken = 1;
  string refreshToken = 2;
}

// Login

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  int32 status = 1;
  repeated string error = 2;
  TokenJson data = 3;
}

// accessToken, refreshToken
// Validate

message ValidateRequest {
  string token = 1;
}

message UserValidRes {
  int32 id = 1;
  string uid = 2;
}

message ValidateResponse {
  int32 status = 1;
  repeated string error = 2;
  UserValidRes user = 3;
}
